<!DOCTYPE html>
<html>
<head>
    <title> Upload Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,900;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="har.css">
</head>
<body>
  <div class="file-wrapper">
      <div class="upload-btn-wrapper">
          <button class="btn upload-file font-weight-500">
              <span class="upload-btn">
                <i class="fas fa-cloud-upload-alt d-block font-50 pb-2"></i>
                Browse folders here
              </span>
              <span class="upload-select-button" id="blankFile">
                  Upload Video ONLY
              </span>
              <span class="success">
                <i class="far fa-check-circle text-success"></i>
              </span>
          </button>
          <input type="file" accept="video/*" name="selectfile" id="selectfile">
      </div>
      <div class="upload-btn-wrapper1">
        <button class="btn upload-file font-weight-500">
            <span class="upload-btn1">
              <i class="fas fa-link d-block font-50 pb-2"></i>
              Paste Link Here
            </span>
            <span class="upload-select-button" id="blankFile">
                <input type="url" name="selectfile" id="selectfile">
            </span>
        </button>
    </div>
  </div>
  <ul>
      <li class ="next"><span></span></li>
  </ul>
    

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
